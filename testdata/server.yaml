

# sudo ifconfig lo0 alias 127.0.10.1
relay_listen_addr: 127.0.10.1:443

relays:
  kubectl:
    proto: https
    addr: :443
    server_name: kubectl.relay.rafay.dev
    dialin_suffix: kubectldialin.relay.rafay.dev
    root_ca: testdata/certs/rootCA.crt
    server_crt: testdata/certs/servercerts/star-kubectl/star.kubectl.relay.rafay.dev.crt
    server_key: testdata/certs/servercerts/star-kubectl/star.kubectl.relay.rafay.dev.key
    version: 1


dialins:
  kubectldialin:
    proto: https
    addr: :443
    server_name: kubectldialin.relay.rafay.dev
    root_ca: testdata/certs/rootCA.crt
    server_crt: testdata/certs/servercerts/star-kubectldialin/star.kubectldialin.relay.rafay.dev.crt
    server_key: testdata/certs/servercerts/star-kubectldialin/star.kubectldialin.relay.rafay.dev.key
    version: 1

controller:
  addr: <controller address>
  peer_probe_sni: star.probe.relay.rafay.dev:7001
  client_crt: testdata/certs/clientcerts/relayserver1-ABCD-123456.relay.rafay.dev.crt
  client_key: testdata/certs/clientcerts/relayserver1-ABCD-123456.relay.rafay.dev.key
  root_ca: testdata/certs/rootCA.crt