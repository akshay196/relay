apiVersion: v1
kind: Pod
metadata:
  name: logs-inspect
  namespace: rafay-system
spec:
  containers:
  - image: alpine:3.12
    name: logs
    command: ["tail", "-f", "/dev/null"]
    volumeMounts:
    - mountPath: /opt/rafay/audit
      name: audit-volume
  volumes:
  - name: audit-volume
    persistentVolumeClaim:
      claimName: rafay-relay-audit
